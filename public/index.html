<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Momotofu</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" style="overflow: hidden"></div>
    <script src="javascript/draw_tree_new.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!--scrollmagic -->
    <!--<script src="js/scrollmagic/minified/ScrollMagic.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenMax.min.js"></script>
    <script src="javascript/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="javascript/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <!--<script src="javascript/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>-->
    <!--end scrollmagic-->

    <script src="%PUBLIC_URL%/javascript/skulpt.min.js"></script>
    <script src="%PUBLIC_URL%/javascript/skulpt-stdlib.js"></script>
    <script src="javascript/draw_tree_setup.js"></script>
  </body>
</html>
